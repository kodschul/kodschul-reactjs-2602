<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <img width="200"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/EMAG_logo.svg/1200px-EMAG_logo.svg.png"
        alt="Emag Logo" />

    <form method="get" action="https://backend.system.de/login">
        <div>
            <div>Username:</div>
            <input name="username" type="text" placeholder="Enter username" required minlength="4" />
        </div>

        <div>
            <div>Password:</div>
            <input name="password" type="password" placeholder="Enter password" required minlength="4" />
        </div>

        <button type="submit">
            Login
        </button>
    </form>


</body>

</html>
